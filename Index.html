<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="#"  class="logo">ShoeStore</a>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
        <div class="header-icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-sharp fa-solid fa-magnifying-glass" id="srch-icon"></i>
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
            <i class="fa-solid fa-user" id="user-icon"></i>
        </div>
        <div class="srchbox">
            <input type="search" name="" id="" placeholder="search here..">
        </div >
        <div class="cart">
            <div class="box">
                <img src="shoe8.jpg" alt="">
                <div class="txt">
                    <h3>Retro Slick Sneakers</h3>
                    <span>2,299/-</span>
                    <span>x1</span>
                </div>
                <i class="fa-solid fa-trash"></i>
            </div>
            <div class="box">
                <img src="shoe9.jpg" alt="">
                <div class="txt">
                    <h3>Comfy Hustlers Sneakers</h3>
                    <span>999/-</span>
                    <span>x1</span>
                </div>
                <i class="fa-solid fa-trash"></i>
            </div>
            <h2>Total: 3298/- </h2>
            <a href="#" class="btn">CHECKOUT</a>
        </div>
        <div class="user">
            <h2>Login Now</h2>
            <input type="email" name="" id="" placeholder="Your Email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login" class="loginbtn">
            <p>Forget Password  <a href="#">Reset Now</a> </p>
            <p>Don't have an account  <a href="#">Create One</a></p>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
